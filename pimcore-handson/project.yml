    local: true
    hostname: 127.0.0.1
    deploy_path: .
    alias:
        - basistemplate.test
        - localhost
        - localhost:8080
        - 192.168.99.100
    database:
        host: 10.0.1.75
        name: db_pimcore_handson
        user: dachcom
        password: Z3pNwVFjKb5yHDGq
integration:
    hostname: delta.dachcom.local
    user: www-data
    deploy_path: /var/dev/www/pimcore-basistemplate
    bin/php: /usr/bin/php7.2
    alias: ~
    database:
        host: db2.dachcom.local
