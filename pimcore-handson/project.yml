metadata:
    name: pimcore-handson
    sitename: Handson Manuel
    description: ~
    keywords: ~
    phpVersion: php70
    npmVersion: 5.6.0
    domain: basistemplate.dachcom.com
    technology:
        name: pimcore
        version: 5.1.3
    shared_dirs:
        '/public/web/var/': '/public/web/var/'
        '/public/var/bundles/': '/public/var/bundles/'
        '/public/var/recyclebin/': '/public/var/recyclebin/'
        '/public/var/versions/': '/public/var/versions/'
    htaccess:
        htusers:
            dachcom: digital
        ignoreAlias: ~
        path: ~
